<h1 id="title">Favorite Car Survey</h1>
<p id="description">
  Give feedback by filling out the survey!</p>
<form id = "survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
<div id = "form1">
    <!-- First Name -->
    <div class = "rowTab">
      <div class = "leftTab">
        <label id ="name-label" for="name">First Name:</label>
      </div> 
      <div class = "rightTab">    
<input autofocus type="text" id ="name" class = "box" placeholder="Enter First Name here" required>
      </div>
    </div>
 <!-- Last Name -->
    <div class = "rowTab">
      <div class = "leftTab">
        <label id ="name-label" for="name">Last Name:</label>
      </div>

<input autofocus type="text" id ="name" class = "box" placeholder="Enter Last Name here" required>
      </div>
    </div>
<!-- Email -->

      <div class = "leftTab">
        <label id ="email-label" for="email">Email:</label>

      <div class = "rightTab">    
<input autofocus type="email" id ="email" class = "box" placeholder="Enter your email address here" required>

     <div class = "rowTab">

        <label id ="number-label" for="age">Age:</label>

<input autofocus type="number" id ="number" class = "box" min ="1" max ="100"  placeholder="Enter your Age" required>
